global:
  scrape_interval: 15s
    evaluation_interval: 15s

    alerting:
      alertmanagers:
          - static_configs:
                  - targets: []

                  rule_files: []

                  scrape_configs:
                    # Trading Application Metrics
                      - job_name: 'smart-entry'
                          static_configs:
                                - targets: ['smart-entry:8080']
                                    metrics_path: '/metrics'
                                        scrape_interval: 5s

                                          # Prometheus Self-Monitoring
                                            - job_name: 'prometheus'
                                                static_configs:
                                                      - targets: ['localhost:9090']

                                                        # Node Exporter - System Metrics
                                                          - job_name: 'node-exporter'
                                                              static_configs:
                                                                    - targets: ['node-exporter:9100']
